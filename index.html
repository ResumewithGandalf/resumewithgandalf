<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <link rel="shortcut icon" type="image/x-icon" href="images/favicon.ico">
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel+Decorative:wght@700&family=Merriweather:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
</head>

<body>
   
    <div class="header-bar">
        <div class="logo-container">
            <img class="logo-light" alt="Light Mode Logo">
            <img class="logo-dark" alt="Dark Mode Logo">
        </div>
        <button id="theme-toggle">
            <i class="fas fa-moon"></i>
            <span>Dark Mode</span>
        </button>
    </div>

    <section id="resume-template-showcase">
        <div class="title-container">
            <!-- Title image and heading will be injected here -->
        </div>
        <p class="showcase-intro text-center">
            <!-- Intro text and Telegram contact will be injected here -->
        </p>

        <div class="template-grid">
            <!-- Template cards will be injected here -->
        </div>
    </section>

    <div id="footer" style="padding: 50px; text-align: center; color: var(--text-color);">
        <!-- Footer heading and subtext will be injected here -->
    </div>

    <script src="main.js"></script>
</body>
</html>
